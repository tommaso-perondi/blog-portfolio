{% extends 'base.html' %}

{%block head%}
{%endblock%}

{% block content %}
                <!--POST-->
    {% for post in posts %}
        <div>
            <div class='post-title'><a href="">{{ post['title'] }}</a></div>
            <div class='post-date'> {{ post['created_on'] }}</div>
            <div class='post-content'>{{ post['content'] }}</div>
            <div class='post-author'>{{ post['name'] }}</div>
        </div>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{%endblock%}
