{% extends'base.html' %}

{%block head%}
{%endblock%}

{% block content %}
    <div>
        <div class='post-title'>{{ post['title'] }}</div>
        <div class='post-date'> {{ post['created_on'] }}</div>
        
        <div class='post-content' id="content">
            {{ post['content']|safe }}
        </div>
        <div class='post-author'>{{ post.author.name }}</div>
    </div>
{% endblock %}
