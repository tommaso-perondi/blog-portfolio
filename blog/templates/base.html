<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- includes-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('main.static', filename='css/style.css')}}">
        <meta charset="utf-8">
        <meta name="description" content="Tommaso Perondi's blog, we talk about programming, sysadmin and hardware related topics">
        <meta name="keywords" content="Code, Linux, Programming, Sysadmin">
        <meta name="author" content="Tommaso Perondi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {%block head%}
        {%endblock%}

    </head>
    <body>
        <div id='center-div'>
            <div id='header'>
                <p class='title'>Tommaso Perondi</p>
            </div>
            <!--NAVBAR-->
            <div id="navbar">
                <div class="nav-inner"><button class='nav-btn' onclick="location.href ='{{ url_for('main.home')}}';">Home</button></div>
                <div class="nav-inner"><button class='nav-btn' onclick="location.href ='{{ url_for('main.blog')}}';">Blog</button></div>
                <div class="nav-inner"><button class='nav-btn' onclick="location.href ='{{ url_for('main.about')}}';">About</button></div>
                {% if current_user.is_authenticated %}
                    <div class="nav-inner"><button class='nav-btn' onclick="location.href ='{{ url_for('main.dashboard')}}';">Admin</button></div>
                {% endif %}
            </div>
            {% block content %}
            {% endblock %}
            <div id='footer'>
                <p>Copyright </p>
            </div>
        </div>
    </body>
</html>
